<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star-Wars-RPG</title>
</head>
<body>
    
    <!-- main heading for game -->
    <p id="mainheading">Star Wars RPG</p>

    <!-- SECTION options available to be chosen -->
    <div id="options">
        <!-- set of four boxes to contain the options available to be chosen -->
        <div id="optionsbox1">
            <p>Obi-Won Kenobi</p>
            <!-- image to be inserted -->
            <img/>
            <!-- random number to be generated below -->
            <p></p>
        </div>

        <div id="optionsbox2">
            <p>Luke Skywalker</p>
            <!-- image to be inserted -->
            <img/>
            <!-- random number to be generated below -->
            <p></p>
        </div>

        <div id="optionsbox3">
            <p>Darth Sidious</p>
            <!-- image to be inserted -->
            <img/>
            <!-- random number to be generated below -->
            <p></p>
        </div>

        <div id="optionsbox4">
            <p>Darth Maul</p>
            <!-- image to be inserted -->
            <img/>
            <!-- random number to be generated below -->
            <p></p>
        </div>

    <!-- SECTION ENDS options available to be chosen -->
    <div>

    <!-- SECTION your character -->
    <div id="yourcharacter">

        <!-- heading for your character -->
        <p id="yourcharacter">Your Character</p>

        <!-- one box to contain the character -->
        <div id="yourcharacterbox">
        <!-- empty available space -->
        </div>
    </div>

    <!-- SECTION ENDS your character -->

    <!-- SECTION enemies available to attack -->

    <div id="enemies">

        <!-- heading for enemies -->
        <p id="enemies">Enemies AVailable to Attack</p>

        <!-- three boxes to contain enemies available to attack -->

        <div id="enemiesbox1">
        <!-- empty available space -->
        </div>

        <div id="enemiesbox2">
        <!-- empty available space -->
        </div>

        <div id="enemiesbox3">
        <!-- empty available space -->
        </div>
    
    </div>

    <!-- SECTION ENDS enemies available to attack -->

    <!-- SECTION fight section --> 

        <p id="fight">Fight Section</p>
        <!-- bootstrap button to be inserted "Attack" -->

    <!-- SECTION ENDS fight section -->

    <!--  -->
   
</body>
</html>
